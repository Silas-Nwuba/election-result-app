      </div>
      <div class="view-result-container">
        <div class="nav-items">
          <h1>Result Dashboard</h1>
        </div>
        <div class="row result-row">
          <div class="item">
            <div class="result-item">
              <span>
                <p class="toal-score">Total Result Score</p>
                <h4 class="score-total"></h4>
              </span>
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="/image/apc.jpg" alt="APC-logo" />
              <span>
                <h4 class="apc-socore"></h4>
                <p>APC</p>
              </span>
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="/image/lp.png" alt="lp-logo" />
              <span>
                <h4 class="labour-score"></h4>
                <p>Labour party</p>
              </span>
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="/image/pdp.png" alt="PDP-logo" />
              <span>
                <h4 class="pdp-score"></h4>
                <p>PDP</p>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="chart"></div>
          </div>
          <div class="col-6">
            <div class="chart-summary"></div>
          </div>
        </div>
        <div class="result-table">
          <h3>Result table - Bayelsa state</h3>
          <table>
            <thead>
              <tr>
                <th>s/n</th>
                <th>LGA</th>
                <th>Wards</th>
                <th>Polling unit</th>
                <th>Total Ac</th>
                <th>Total valid</th>
                <th>APC</th>
                <th>LP</th>
                <th>PDP</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <footer>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-c-circle"
            viewBox="0 0 16 16"

              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"
            />
          </svg>
          EbukaCoder-2023
        </p>

    <div class="backdrop"></div>
    <div class="loader-spinner">
      <div class="loader-content">
        <div class="spin-content">
          <div class="load"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
